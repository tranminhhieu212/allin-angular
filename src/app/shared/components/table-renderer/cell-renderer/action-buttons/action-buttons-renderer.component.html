<div class="flex gap-2">
  <button
    (click)="onView()"
    class="px-2 py-1 text-sm text-blue-600 bg-blue-50 hover:bg-blue-100 rounded transition-colors"
    title="View">
    <i nz-icon nzType="eye" nzTheme="outline"></i>
  </button>
  <button
    (click)="onEdit()"
    class="px-2 py-1 text-sm text-green-600 bg-green-50 hover:bg-green-100 rounded transition-colors"
    title="Edit">
    <i nz-icon nzType="edit" nzTheme="outline"></i>
  </button>
</div>
