<app-table-renderer
    [columnDef]="counterPartyColumns"
    [rowData]="counterPartyDatas"
    [pagination]="true"
    [serverSidePagination]="true"
    [totalRows]="totalRows"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [externalFilter]="false"
    [columnVisibility]="true"
    (gridReady)="onGridReady($event)"
    (filterChanged)="onFilterChangedHandler($event)"
    (paginationChanged)="onPaginationChanged($event)"
>
    <button table-actions nz-button nzType="primary" (click)="addNewCounterparty()">
        Add Counterparty
    </button>
</app-table-renderer>
